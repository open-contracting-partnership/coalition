{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            {{ range .Pages }}
            <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
