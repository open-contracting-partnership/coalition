<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
    {{ partial "head.html" . }}
</head>
<body class="flex flex-col text-base text-gray-900 bg-darkgray min-vh-100" >
{{ partial "nav.html" . }}
{{ block "main" . }}

<div id="app" class="container h-full px-4 mx-auto">
    <div class="my-8 bg-white rounded-lg md:my-8" style="padding: 20px;">
        <h1 class="mb-8 text-3xl font-semibold text-center">{{ .Title }}</h1>
        <div class="my-4 content md:mx-16">{{ .Content }}</div>

    </div>
</div>



{{ end }}
{{ partial "footer.html" . }}
</body>
</html>
