{{ range where .Paginator.Pages "Section" "posts" }}


<div class="flex flex-col my-10 sm:flex-row">
    <a href="{{ if .Params.alternativeUrl }}{{ .Params.alternativeUrl }}{{else}}{{ .Permalink }}{{ end }}" target="_blank" class="flex-shrink-0 block w-full h-32 mb-4 bg-center bg-no-repeat bg-cover sm:w-32 sm:h-32 md:w-48 md:h-48 sm:mr-4" style="background-image: url( {{ .Params.thumbnail }} )"></a>
    <div>
        <div class="mb-2">
            <p class="mb-1 font-bold">{{ .Title }}</p>
            <p class="mb-1 text-sm text-gray-400">{{ .PublishDate.Format "Jan 2, 2006" }}</p>
        </div>
        <div class="text-base">
            <div>{{ .Summary }}</div>
        </div>
           <p class="mt-2 font-semibold"><a href="{{ if .Params.alternativeUrl }}{{ .Params.alternativeUrl }}{{else}}{{ .Permalink }}{{ end }}" target="_blank">Read the full story &raquo;</a></p>
    </div>
</div>
{{ end }}

{{ partial "pagination.html" . }}
